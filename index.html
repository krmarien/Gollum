<!DOCTYPE html>

<html lang="en">
<head>
    <title>GitHub Gollum</title>
    
    <link href="css/editor.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/dialog.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="css/template.css" media="screen" rel="stylesheet" type="text/css" />
</head>

<body>
    <form accept-charset="UTF-8" action="/LitusProject/Litus/wiki/Features" method="post" name="gollum-editor">
        <div id="gollum-editor" class="edit">
            <div id="gollum-editor-function-bar">
                <div id="gollum-editor-function-buttons">
                    <a href="#" id="function-h1" class="function-button" title="Header 1" tabindex="-1">
                        <span class="mini-icon h1"></span>
                    </a>
                    <a href="#" id="function-h2" class="function-button" title="Header 2" tabindex="-1">
                        <span class="mini-icon h2"></span>
                    </a>
                    <a href="#" id="function-h3" class="function-button" title="Header 3" tabindex="-1">
                        <span class="mini-icon h3"></span>
                    </a>
                    <span class="function-divider">&nbsp;</span>
                    <a href="#" id="function-link" class="function-button" title="Link" tabindex="-1">
                        <span class="mini-icon link"></span>
                    </a>
                    <a href="#" id="function-image" class="function-button" title="Image" tabindex="-1">
                        <span class="mini-icon download-media"></span>
                    </a>
                    <span class="function-divider">&nbsp;</span>
                    <a href="#" id="function-bold" class="function-button" title="Bold" tabindex="-1">
                        <span class="mini-icon bold"></span>
                    </a>
                    <a href="#" id="function-italic" class="function-button" title="Italic" tabindex="-1">
                        <span class="mini-icon italic"></span>
                    </a>
                    <a href="#" id="function-code" class="function-button" title="Code" tabindex="-1">
                        <span class="mini-icon code"></span>
                    </a>
                    <span class="function-divider">&nbsp;</span>
                    <a href="#" id="function-ul" class="function-button" title="Unordered List" tabindex="-1">
                        <span class="mini-icon u-list"></span>
                    </a>
                    <a href="#" id="function-ol" class="function-button" title="Ordered List" tabindex="-1">
                        <span class="mini-icon o-list"></span>
                    </a>
                    <a href="#" id="function-blockquote" class="function-button" title="Blockquote" tabindex="-1">
                        <span class="mini-icon quotemark"></span>
                    </a>
                    <a href="#" id="function-hr" class="function-button" title="Horizontal Rule" tabindex="-1">
                        <span class="mini-icon horizontal-rule"></span>
                    </a>
                    <span class="function-divider">&nbsp;</span>
                    <a href="#" id="function-help" class="function-button" title="Help" tabindex="-1">
                        <span class="mini-icon help"></span>
                    </a>
                </div>
            </div>
            <div id="gollum-editor-help" class="jaws">
                <ul id="gollum-editor-help-parent">
                    <li></li>
                </ul>
                <ul id="gollum-editor-help-list">
                    <li></li>
                </ul>
                <div id="gollum-editor-help-wrapper">
                    <div id="gollum-editor-help-content">
                        <p></p>
                    </div>
                </div>
            </div>

            <textarea data-markup-lang="markdown" format="markdown" id="gollum-editor-body" name="wiki[body]"># Features

# Main List

* User info management

Shibboleth
* Search and bookings
* Wall applications
* Fysical registration
* Programbook and ripper

Get the information from the K.U.Leuven
* Creating and editing articles
* Booking overview per article per person
* Catalog overview

Overview of what you're offering per semester
* Application and management for professors

Professor logs in on the website and can upload a PDF (with or without comments)
* Orders and Deliveries
* Selling and overview

Selling application
* Stock overview

Also for external organisations (like Acco)
* Sudo
Log in as another user (mainly convenient to services foreign exchange students)
* Returns books
When you've ordered more books than there are people willing to buy them
* Financial overview
* Interface for the pressman
* Printers

# Three Interfaces

* Central interface for Acco, given an overview of the stock from all the student organizations we service. Should be opt in for each organization
* Interface for each organization
* User interface

Student

Professor</textarea>
            <input id="gollum-editor-submit" name="commit" title="Save current changes" type="submit" value="Save" />
        </div>
    </form>
    
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/jquery.gollum.js"></script>
    <script type="text/javascript" src="javascript/gollum.dialog.js"></script>
    <script type="text/javascript" src="javascript/gollum.placeholder.js"></script>
    <script type="text/javascript" src="javascript/editor/gollum.editor.js"></script>
    <script type="text/javascript" src="javascript/editor/langs/markdown.js"></script>
    <script type="text/javascript" src="javascript/editor/langs/asciidoc.js"></script>
    
    <script type="text/javascript">
        $().gollum();
    </script>
</body>
</html>
